# This is a basic workflow to help you get started with Actions

name  : Angular-Action-Workflow
on    : push
jobs  :
  test  :
    runs-on  : windows-2022
    steps    : 
      - name : Get Code
        uses : actions/checkout@v3
      - name : Install NodeJS
        uses : actions/setup-node@v3
        with :
          node-version  : 18
      - name : Install Dependencies
        run  : npm ci
      - name : Run tests
        run  : npm test
